<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Trade To-Do List</title>
    <link rel="stylesheet" href="fox.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Forex Trade To-Do List</h1>
            <p>Stay disciplined and systematic with your trading routine</p>
        </div>

        <div class="todo-container">
            <div id="todo-lists"></div>

            <!-- Custom Items Section -->
            <div class="custom-section">
                <div class="section-header">
                 <div>
                       <h2>Check list B</h2>
                 </div>
                    <h2>✏️ Custom Tasks</h2>
                    <button id="clear-custom" class="clear-btn">Clear All</button>
                </div>
                <div id="custom-items"></div>
                
                <!-- Add New Item Form -->
                <div class="add-item-form">
                    <input type="text" id="new-item" placeholder="Add a custom task...">
                    <button id="add-item">Add</button>
                </div>
            </div>
        </div>

        <div class="footer">
          <h3>Caution:</h3>
            <p>Always trade the continuation or the current trend</p>
        </div>
    </div>

    <script src="fox.js"></script>
</body>
</html>
